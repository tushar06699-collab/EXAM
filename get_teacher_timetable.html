<meta charset="UTF-8">

<style>
body { margin:0; font-family: Poppins, sans-serif; background:#f2f4f8; }

    width:220px; height:100vh; background:#324a87; color:#fff;

<body>

<div class="sidebar">
    <h2>EXAM ERP</h2>

</div>

<div class="main">
    <h1>Teacher-wise Timetable</h1>

    <div class="top-bar">
        <div>
            <label>Session:</label>
            <select id="sessionSelect"></select>
        </div>
    </div>

    <table>
        <thead>
            <tr id="theadRow"><th>Teacher</th></tr>
        </thead>
        <tbody id="timetableBody"></tbody>
    </table>
</div>

<script>
const EXAM_API = "https://exam-backend-ko0t.onrender.com"; // use deployed backend
const STUDENT_API = "https://students-backend-8mup.onrender.com";


const periods = ["Period 1","Period 2","Period 3","Period 4","Lunch","Period 5","Period 6","Period 7","Period 8"];
const periodMap = {"Period 1":1,"Period 2":2,"Period 3":3,"Period 4":4,"Period 5":5,"Period 6":6,"Period 7":7,"Period 8":8};
const weekDays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

const sessionSelect = document.getElementById("sessionSelect");
const theadRow = document.getElementById("theadRow");
const timetableBody = document.getElementById("timetableBody");

let classes = [];
let teachers = [];
let timetableData = {};

// LOAD SESSIONS
async function loadSessions() {
    const res = await fetch(`${EXAM_API}/session/list`);
    const data = await res.json();
    sessionSelect.innerHTML = data.sessions.map(s=>`<option value="${s}">${s}</option>`).join("");
}

// LOAD CLASSES

// LOAD CLASSES
async function loadClasses() {
    try {
        const res = await fetch(`${STUDENT_API}/students`);
        const data = await res.json();

        // Support both array directly or object with 'students' property
        const studentList = Array.isArray(data) ? data : (data.students || []);

        // Extract unique class names
        classes = [...new Set(studentList.map(s => s.class_name).filter(Boolean))];

        // Custom sort: numeric first, then stream
        classes.sort((a,b)=>{
            const regex = /^(\d+)(?:\s*(.*))?$/;
            const ma = a.match(regex), mb = b.match(regex);
            if(!ma || !mb) return 0;
            const numA = parseInt(ma[1]), numB = parseInt(mb[1]);
            if(numA !== numB) return numA - numB;
            const streamA = ma[2]||"", streamB = mb[2]||"";
            return streamA.localeCompare(streamB);
        });

        console.log("Classes loaded:", classes);

    } catch(e) {
        console.error("Error loading classes:", e);
        classes = [];
    }
}

// LOAD TIMETABLE AND EXTRACT TEACHERS
async function loadTimetableAndTeachers() {
    const session = sessionSelect.value;
    timetableData = {};
    let tempTeachers = new Set();

    for (let cls of classes) {
        try {
            const res = await fetch(`${EXAM_API}/timetable/classwise?session=${session}&class_name=${encodeURIComponent(cls)}`);
            const data = await res.json();
            timetableData[cls] = data.timetable || [];

            // collect all teachers
            timetableData[cls].forEach(item => {
                weekDays.forEach(day => {
                    if (item[day] && item[day].includes(" - ")) {
                        const [teacher] = item[day].split(" - ");
                        tempTeachers.add(teacher);
                    }
                });
            });
        } catch {
            timetableData[cls] = [];
        }
    }

    teachers = Array.from(tempTeachers).sort();
}

// RENDER TABLE
function renderTable() {
    theadRow.innerHTML = "<th>Teacher</th>" + periods.map(p => `<th>${p}</th>`).join("");
    timetableBody.innerHTML = "";

    for (let teacher of teachers) {
        let rowHTML = `<tr><td><strong>${teacher}</strong></td>`;

        for (let p of periods) {
            if (p === "Lunch") {
                rowHTML += `<td class="lunch-cell">Lunch</td>`;
                continue;
            }

            const periodNumber = periodMap[p];
            let cellSubjects = {};

            // find all classes where this teacher teaches this period
            classes.forEach(cls => {
                const items = timetableData[cls].filter(item => Number(item.period) === periodNumber);
                items.forEach(item => {
                    weekDays.forEach(day => {
                        if (item[day] && item[day].startsWith(teacher + " - ")) {
                            const subject = item[day].split(" - ")[1];
                            if (!cellSubjects[subject]) cellSubjects[subject] = {classes: new Set(), days: new Set()};
                            cellSubjects[subject].classes.add(cls);
                            cellSubjects[subject].days.add(day.slice(0,3));
                        }
                    });
                });
            });

            let cellHTML = "";
            for (let subject in cellSubjects) {
                cellHTML += `
                    <div class="timetable-cell">
                        <span>${subject}</span>
                        <span>Class: ${[...cellSubjects[subject].classes].join(",")}</span>
                        <span>${[...cellSubjects[subject].days].join(",")}</span>
                    </div>
                `;
            }

            rowHTML += `<td>${cellHTML}</td>`;
        }

        rowHTML += "</tr>";
        timetableBody.innerHTML += rowHTML;
    }
}

// INIT
async function init() {
    await loadSessions();
    await loadClasses();

    sessionSelect.onchange = async () => {
        await loadTimetableAndTeachers();
        renderTable();
    };

    await loadTimetableAndTeachers();
    renderTable();
}

init();
</script>
