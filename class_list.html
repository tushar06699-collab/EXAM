<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class List - School ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:#f2f4f8;
}
.sidebar{
    width:220px;
    height:100vh;
    background:#324a87;
    color:#fff;
    position:fixed;
    left:0;
    top:0;
    padding:20px;
}
.sidebar a{
    display:block;
    padding:12px;
    margin:5px 0;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
}
.sidebar a:hover, .active{
    background:#233465;
}
.main{
    margin-left:240px;
    padding:30px;
}
table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
th, td{
    padding:12px;
    text-align:left;
}
th{
    background:#324a87;
    color:#fff;
}
tr:nth-child(even){
    background:#f8f8f8;
}
.sessionBox{
    background:#233465;
    color:#fff;
    padding:10px 16px;
    width:max-content;
    border-radius:6px;
    margin-bottom:20px;
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>EXAM ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a class="active" href="class_list.html">Classes</a>
    <a href="incharge.html">Add Incharge</a>
</div>

<div class="main">
    <h1>Class List</h1>

    <!-- SHOW ONLY CURRENT SESSION -->
    <div id="currentSession" class="sessionBox">Loading session...</div>

    <table>
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Current Incharge</th>
            </tr>
        </thead>
        <tbody id="classTable">
            <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
const STUDENT_API = "https://student-backend-117372286918.asia-south1.run.app/";
const EXAM_API = "https://exam-backend-117372286918.asia-south1.run.app/";

let CURRENT_SESSION = "";

/* LOAD ONLY CURRENT SESSION */
async function loadSession() {
    try {
        let res = await fetch(`${EXAM_API}/session/list`);
        let data = await res.json();

        if (!data.sessions.length) {
            document.getElementById("currentSession").innerText = "No sessions found!";
            return;
        }

        // Use LAST session (latest added)
        CURRENT_SESSION = data.sessions[data.sessions.length - 1];

        document.getElementById("currentSession").innerText =
            "Current Session: " + CURRENT_SESSION;

        loadClasses();

    } catch (error) {
        console.error("Session fetch error:", error);
        document.getElementById("currentSession").innerText = "Error loading session!";
    }
}

/* LOAD CLASSES BASED ON CURRENT SESSION */
async function loadClasses() {
    const tbody = document.getElementById("classTable");
    tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Loading...</td></tr>`;

    try {
        let res = await fetch(`${STUDENT_API}/students?session=${CURRENT_SESSION}`);
        let students = await res.json();

        if (!Array.isArray(students)) {
            students = students.students || [];
        }

        const uniqueClasses = [...new Set(
            students.map(s => s.class_name ?? s.class).filter(Boolean)
        )];

        uniqueClasses.sort((a, b) => {
            let n1 = parseInt(a.match(/\d+/)?.[0] ?? 0);
            let n2 = parseInt(b.match(/\d+/)?.[0] ?? 0);
            return n1 - n2;
        });

        // Load Incharge
        let resInc = await fetch(`${EXAM_API}/incharge/get?session=${CURRENT_SESSION}`);
        let incData = await resInc.json();

        let map = incData.incharge || {};

        tbody.innerHTML = "";
        if (uniqueClasses.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No classes found</td></tr>`;
            return;
        }

        uniqueClasses.forEach(cls => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${cls}</td>
                <td>${map[cls] || "Not Assigned"}</td>
            `;
            tbody.appendChild(tr);
        });

    } catch (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;color:red;">Error loading classes</td></tr>`;
    }
}

window.onload = loadSession;
</script>

</body>
</html>
