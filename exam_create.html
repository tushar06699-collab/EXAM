<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <h2>School ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="exam_create.html"style="background: rgba(255,255,255,0.2);">Exam Create</a>
    <a href="datesheet.html">Make Datesheet</a>
    <a href="datesheet_full.html">See Datesheet</a>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">

<header>Create New Exam</header>

<main>

  <label>Session</label>
  <select id="sessionSelect"></select>

  <label>Exam Name</label>
  <input type="text" id="examName" placeholder="Example: UT-1, Half Yearly, Final" />

  <label>Exam Time</label>
  <input type="text" id="examTime" placeholder="Example: 8:00 AM - 11:00 AM" />

  <label>Total Marks</label>
  <input type="number" id="totalMarks" placeholder="Example: 80" />

  <button onclick="createExam()">Create Exam</button>

</main>

</div>
<script>
const EXAM_API = "https://exam-backend-ko0t.onrender.com";

/* LOAD CURRENT SESSION ONLY */
async function loadCurrentSession() {
  try {
    const res = await fetch("https://exam-backend-ko0t.onrender.com/session/list");
    const data = await res.json();

    // Assuming current session is last in the list, or pick with some property
    const currentSession = data.current || data.sessions[data.sessions.length - 1];

    const select = document.getElementById("sessionSelect");
    select.innerHTML = `<option>${currentSession}</option>`;
  } catch (err) {
    console.error(err);
    alert("Failed to load current session");
  }
}

loadCurrentSession();

/* CREATE EXAM */
async function createExam() {
  const session = document.getElementById("sessionSelect").value;
  const exam_name = document.getElementById("examName").value.trim();
  const exam_time = document.getElementById("examTime").value.trim();
  const total_marks = document.getElementById("totalMarks").value.trim();

  if (!exam_name || !exam_time || !total_marks) {
    alert("Please fill all fields");
    return;
  }

  const res = await fetch(`${EXAM_API}/exam/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ exam_name, session, exam_time, total_marks })
  });

  const data = await res.json();

  if (data.success) {
    alert("Exam created successfully!");
    document.getElementById("examName").value = "";
    document.getElementById("examTime").value = "";
    document.getElementById("totalMarks").value = "";
  } else {
    alert("Error: " + data.message);
  }
}
</script>


</body>
