<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Timetable â€“ School ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { margin:0; font-family:Poppins, sans-serif; background:#f2f4f8; }
.sidebar { width:220px; height:100vh; background:#324a87; color:#fff; position:fixed; left:0; top:0; padding:20px; }
.sidebar h2 { margin-top:0; }
.sidebar a { display:block; padding:12px; margin:5px 0; color:#fff; text-decoration:none; border-radius:8px; }
.sidebar a:hover, .sidebar a.active { background:#233465; }
.main { margin-left:240px; padding:30px; }
h1 { text-align:center; margin-bottom:20px; }
.top-bar { display:flex; justify-content:center; gap:20px; margin-bottom:20px; }
label { font-weight:600; }
select { padding:5px; border-radius:5px; }
table { width:100%; border-collapse: collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
th, td { padding:10px; border:1px solid #ddd; text-align:center; }
th { background:#324a87; color:white; }
tr:nth-child(even){ background:#f2f4f7; }
button { margin-top:15px; padding:10px 20px; background:#324a87; color:white; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#233465; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>EXAM ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="teachers.html">Teacher Management</a>
    <a href="Timetable.html" class="active">Add Timetable</a>
    <a href="get_classes_timetable.html">View Class Wise Timetable</a>
    <a href="get_teacher_timetable.html">View Teacher Wise Timetable</a>
</div>

<div class="main">
    <h1>Teacher Timetable</h1>

    <div class="top-bar">
        <div>
            <label for="sessionSelect">Session:</label>
            <select id="sessionSelect"></select>
        </div>
        <div>
            <label for="teacherSelect">Teacher:</label>
            <select id="teacherSelect"></select>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Days (Start - End)</th>
            </tr>
        </thead>
        <tbody id="timetableBody"></tbody>
    </table>

    <button id="saveBtn">Save Timetable</button>
</div>

<script>
const FEE_API = "https://fee-backend-ntas.onrender.com";
const EXAM_API = "http://127.0.0.1:5000";

let classes = [];
let subjectsByClass = {};

const periods = ["Period 1","Period 2","Period 3","Period 4","Lunch","Period 5","Period 6","Period 7","Period 8"];
const periodMap = {"Period 1":1,"Period 2":2,"Period 3":3,"Period 4":4,"Period 5":5,"Period 6":6,"Period 7":7,"Period 8":8};
const weekDays = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

const timetableBody = document.getElementById("timetableBody");
const sessionSelect = document.getElementById("sessionSelect");
const teacherSelect = document.getElementById("teacherSelect");

function normalizePeriodValue(pp) {
    if (!pp) return NaN;
    if (typeof pp === "number") return pp;
    if (typeof pp === "string") return Number(pp.replace(/[^0-9]/g,"")) || NaN;
    return NaN;
}

async function loadSessions() {
    try {
        const res = await fetch(`${FEE_API}/session/list`);
        const data = await res.json();
        sessionSelect.innerHTML = data.sessions.map(s=>`<option value="${s}">${s}</option>`).join("");
    } catch(e){
        console.error(e);
        sessionSelect.innerHTML = `<option value="2024_25">2024_25</option>`;
    }
}

async function loadTeachers() {
    try {
        const session = sessionSelect.value || "2024_25";
        const res = await fetch(`${EXAM_API}/teacher/list?session=${session}`);
        const data = await res.json();
        teacherSelect.innerHTML = data.teachers.map(t=>`<option value="${t.id}">${t.name}</option>`).join("");
    } catch(e) {
        console.error(e);
        teacherSelect.innerHTML = `<option value="">-- No teachers --</option>`;
    }
}

async function loadClasses() {
    try {
        const res = await fetch(`${FEE_API}/students`);
        const data = await res.json();
        classes = [...new Set(data.students.map(s => s.class_name))].sort();
    } catch(e) {
        console.error(e);
        classes = [];
    }
}

async function loadSubjects(className) {
    if(!className) return [];
    if(subjectsByClass[className]) return subjectsByClass[className];
    try {
        const res = await fetch(`${EXAM_API}/exam/subjects/get?session=${sessionSelect.value}&class_name=${className}`);
        const data = await res.json();
        subjectsByClass[className] = data.subjects || [];
        return subjectsByClass[className];
    } catch(e) {
        console.error(e);
        subjectsByClass[className] = [];
        return [];
    }
}

async function loadExistingTimetable() {
    const teacherId = teacherSelect.value;
    const session = sessionSelect.value;
    try {
        const res = await fetch(`${EXAM_API}/timetable/get?session=${session}&teacher_id=${teacherId}`);
        const data = await res.json();
        return data.timetable || [];
    } catch(e) {
        console.error(e);
        return [];
    }
}

async function generateRows(existing=[]) {
    timetableBody.innerHTML = "";

    for (let i=0; i<periods.length; i++) {
        const periodText = periods[i];
        if(periodText==="Lunch") {
            timetableBody.innerHTML += `<tr style="background:#f0f0f0; font-weight:bold;"><td colspan="4">Lunch</td></tr>`;
            continue;
        }
        const periodNum = periodMap[periodText];
        const existingRow = existing.find(r => normalizePeriodValue(r.period)===periodNum) || {};

        const startDay = existingRow.startDay || 1;
        const endDay = existingRow.endDay || 1;
        const subjectValue = weekDays.map(d=>existingRow[d]).find(s=>s) || "";

        timetableBody.innerHTML += `<tr data-period="${periodNum}">
            <td>${periodText}</td>
            <td>
                <select class="classSelect" data-index="${i}">
                    <option value="">Select Class</option>
                    ${classes.map(c=>`<option value="${c}" ${c===(existingRow.class||"")?'selected':''}>${c}</option>`).join("")}
                </select>
            </td>
            <td>
                <select class="subjectSelect" data-index="${i}">
                    <option value="">Select Subject</option>
                    ${subjectValue?`<option value="${subjectValue}" selected>${subjectValue}</option>`:""}
                </select>
            </td>
            <td>
                <select class="startDay" data-index="${i}">
                    ${weekDays.map((day,d)=>`<option value="${d+1}" ${d+1===startDay?'selected':''}>${day.slice(0,3)}</option>`).join("")}
                </select> -
                <select class="endDay" data-index="${i}">
                    ${weekDays.map((day,d)=>`<option value="${d+1}" ${d+1===endDay?'selected':''}>${day.slice(0,3)}</option>`).join("")}
                </select>
            </td>
        </tr>`;
    }

    document.querySelectorAll(".classSelect").forEach(sel=>{
        const idx = sel.dataset.index;
        const subjSel = document.querySelector(`.subjectSelect[data-index="${idx}"]`);
        sel.onchange = async function(){
            subjSel.innerHTML = `<option value="">Select Subject</option>`;
            if(this.value){
                const subjects = await loadSubjects(this.value);
                subjSel.innerHTML += subjects.map(s=>`<option value="${s}">${s}</option>`).join("");
            }
        };
    });
}

document.getElementById("saveBtn").onclick = async ()=>{
    const teacherId = teacherSelect.value;
    const session = sessionSelect.value;
    const timetable = [];

    document.querySelectorAll('tbody tr[data-period]').forEach(row=>{
        const periodText = row.children[0].textContent.trim();
        const periodNum = periodMap[periodText];
        const selClass = row.querySelector(".classSelect");
        const subjSel = row.querySelector(".subjectSelect");
        const startDay = parseInt(row.querySelector(".startDay").value || 1);
        const endDay = parseInt(row.querySelector(".endDay").value || 1);

        if(!selClass || !subjSel) return;

        const className = selClass.value || "";
        const subject = subjSel.value || "";

        const periodData = { period: periodNum, class: className, startDay, endDay };
        weekDays.forEach((day, idx)=>{
            periodData[day] = (idx+1>=startDay && idx+1<=endDay)?subject:"";
        });

        timetable.push(periodData);
    });

    try{
        const res = await fetch(`${EXAM_API}/timetable/set`,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({session, teacher_id:teacherId, timetable})
        });
        const data = await res.json();
        alert(data.message || "Saved successfully!");

        // <-- FIX: update frontend with saved data instead of reloading from backend
        await generateRows(timetable);

    }catch(e){
        console.error(e);
        alert("Error saving timetable");
    }
};

async function init(){
    await loadSessions();
    await loadTeachers();
    await loadClasses();

    sessionSelect.onchange = async ()=>{ await loadTeachers(); await generateRows(); };
    teacherSelect.onchange = async ()=>{ const existing = await loadExistingTimetable(); await generateRows(existing); };

    const existing = await loadExistingTimetable();
    await generateRows(existing);
}
init();
</script>

</body>
</html>
