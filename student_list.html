<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student List - School ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:#f2f4f8;
}
.sidebar{
    width:220px;
    height:100vh;
    background:#324a87;
    color:#fff;
    position:fixed;
    left:0;
    top:0;
    padding:20px;
}
.sidebar a{
    display:block;
    padding:12px;
    margin:5px 0;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
}
.sidebar a:hover, .active{
    background:#233465;
}
.main{
    margin-left:240px;
    padding:30px;
}
#filters{
    display:flex;
    gap:15px;
    margin-bottom:15px;
}
#filters input{
    padding:8px;
    border:1px solid #ccc;
    border-radius:6px;
    width:100%;
}
table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
th, td{
    padding:12px;
    text-align:left;
    font-size:14px;
}
th{
    background:#324a87;
    color:#fff;
}
tr:nth-child(even){
    background:#f2f4f7;
}
</style>
<link rel="stylesheet" href="student_mobile.css">
</head>

<body>

<div class="sidebar">
    <h2>EXAM ERP</h2>
    <a href="dashboard.html">Dashboard</a>
    <a class="active" href="student_list.html">Student List</a>
</div>

<div class="main">
    <h1>Student List</h1>

    <div id="filters">
        <input type="text" id="search" placeholder="Search by name or roll">
        <input type="text" id="classFilter" placeholder="Filter by class">
        <input type="text" id="sessionFilter" placeholder="Filter by session">
    </div>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>PAN No</th>
                <th>Name</th>
                <th>Father</th>
                <th>Mother</th>
                <th>Class</th>
                <th>Gender</th>
                <th>Aadhar No</th>
                <th>Session</th>
            </tr>
        </thead>
        <tbody id="studentBody">
            <tr><td colspan="9" style="text-align:center;">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
const STUDENT_API = "https://student-backend-117372286918.asia-south1.run.app/";
let allStudents = [];

async function loadStudents(){
    try {
        const res = await fetch(`${STUDENT_API}/students`);
        allStudents = await res.json();
        displayStudents(allStudents);
    } catch(err){
        console.error("LOAD ERROR:", err);
        document.getElementById("studentBody").innerHTML = '<tr><td colspan="9" style="text-align:center;">Failed to load students</td></tr>';
    }
}

function displayStudents(list){
    const body = document.getElementById("studentBody");
    body.innerHTML = "";

    if(list.length === 0){
        body.innerHTML = '<tr><td colspan="9" style="text-align:center;">No students found</td></tr>';
        return;
    }

    // Sort naturally by class number then roll number
    list.sort((a,b) => {
        let classA = a.class_name ?? a.class ?? "";
        let classB = b.class_name ?? b.class ?? "";

        let numA = parseInt(classA.match(/\d+/)?.[0] ?? -1);
        let numB = parseInt(classB.match(/\d+/)?.[0] ?? -1);

        if(numA !== numB) return numA - numB;
        if(classA < classB) return -1;
        if(classA > classB) return 1;

        let rollA = Number(a.rollno ?? 0);
        let rollB = Number(b.rollno ?? 0);
        return rollA - rollB;
    });

    list.forEach(s => {
        body.innerHTML += `
            <tr>
                <td>${s.rollno ?? ""}</td>
                <td>${s.panno ?? ""}</td>
                <td>${s.student_name ?? ""}</td>
                <td>${s.father_name ?? ""}</td>
                <td>${s.mother_name ?? ""}</td>
                <td>${s.class_name ?? s.class ?? ""}</td>
                <td>${s.gender ?? ""}</td>
                <td>${s.aadharno ?? ""}</td>
                <td>${s.session ?? ""}</td>
            </tr>
        `;
    });
}

// Filter inputs
document.getElementById("search").addEventListener("input", filterList);
document.getElementById("classFilter").addEventListener("input", filterList);
document.getElementById("sessionFilter").addEventListener("input", filterList);

function filterList(){
    const search = document.getElementById("search").value.toLowerCase();
    const classF = document.getElementById("classFilter").value.toLowerCase();
    const sessF = document.getElementById("sessionFilter").value.toLowerCase();

    const filtered = allStudents.filter(st => {
        const rollStr = (st.rollno ?? "").toString().toLowerCase();
        const nameStr = (st.student_name ?? "").toLowerCase();
        const classStr = (st.class_name ?? st.class ?? "").toLowerCase();
        const sessionStr = (st.session ?? "").toLowerCase();

        return (nameStr.includes(search) || rollStr.includes(search)) &&
               classStr.includes(classF) &&
               sessionStr.includes(sessF);
    });

    displayStudents(filtered);
}

window.onload = loadStudents;
</script>

</body>
</html>
