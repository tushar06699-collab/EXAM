<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Marksheet – School ERP</title>

<style>
:root{
  --brand:#233465;
  --accent:#4f46e5;
  --muted:#f2f4f7;
  --fail-bg:#ef4444;
  --stamp-color:#1e40af; /* blue for stamp */
}

html,body{margin:0;font-family:Poppins,Segoe UI,Roboto,Helvetica,Arial;background:var(--muted);}

/* Sidebar */
.sidebar{
  width:240px; background:var(--brand); color:#fff;
  height:100vh; position:fixed; left:0; top:0; padding-top:20px;
}
.sidebar h2{ text-align:center; margin:0 8px 18px; font-size:20px; }
.sidebar a{
  display:block; padding:12px 18px; color:#fff; text-decoration:none; font-size:15px;
}
.sidebar a:hover{ background: rgba(255,255,255,0.08); }
.sidebar a.active{ background: rgba(255,255,255,0.15); }

/* Main content */
.content{ margin-left:240px; padding:20px; }

/* Controls */
.controls{ display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
.controls > *{ flex:1; min-width:130px; }
select,button{ padding:8px 10px; border-radius:6px; border:1px solid #d1d5db; }
button.btn{ background:var(--accent); color:#fff; border:none; cursor:pointer; }

/* Marksheet container */
.marksheet-container{ display:none; }

/* MARKSHEET A4 */
.marksheet{
  width:210mm;
  min-height:297mm;
  margin:0 auto 25px;
  background:#fff;
  padding:18mm;
  border-radius:10px;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
  position:relative;
  overflow:hidden;
  page-break-after:always;
}

/* Watermark */
.marksheet::before{
  content:"";
  position:absolute;
  top:50%; left:50%;
  width:200px; height:200px;
  background:url('/mnt/data/3a6a4ba5-d8a0-449e-9c01-23f0b78c8319.png') no-repeat center/contain;
  opacity:0.06;
  transform:translate(-50%,-50%);
}

/* Header */
.marksheet header{
  text-align:center; margin-bottom:20px; position:relative;
}
.marksheet header img.logo{ position:absolute; top:0; left:0; height:70px; }
.marksheet header h1{ margin:0; font-size:32px; color:#233465; }
.marksheet header h3{ margin:5px 0; font-size:18px; color:#4f46e5; }

/* Info rows */
.student-info, .summary{
  display:flex; justify-content:space-between; flex-wrap:wrap;
  margin-bottom:15px;
}
.student-info div, .summary div{
  width:48%; margin-bottom:6px; font-size:15px;
}

/* Table */
table{ width:100%; border-collapse:collapse; margin-bottom:20px; }
th,td{ border:1px solid #ddd; padding:8px; text-align:center; font-size:14px; }
th{ background:#4f46e5; color:#fff; }
td.fail{ background:var(--fail-bg); color:#fff; }

/* Holistic Section */
.holistic-box{
  border:1px solid #999;
  padding:12px;
  border-radius:6px;
  margin-bottom:18px;
}
.holistic-box h3{
  margin-top:0; margin-bottom:10px;
  color:#233465; font-size:17px;
}
.holistic-row{
  display:flex; justify-content:space-between; flex-wrap:wrap;
}
.holistic-row div{
  width:48%; font-size:14px; margin-bottom:8px;
}

/* Signature Section */
.sign-block{
  width:100%; margin-top:30px;
  display:flex; justify-content:space-between;
}
.sign-box{
  width:40%; text-align:center; font-size:16px;
  border-top:2px solid #333; padding-top:6px;
}

/* School Stamp */
.school-stamp{
  text-align:center;
  color:var(--stamp-color);
  font-weight:bold;
  margin-top:20px;
  border:2px solid var(--stamp-color);
  padding:10px;
  border-radius:8px;
  width:220px;
}

/* Exam Dates Section */
.exam-dates{
  margin-top:15px;
  font-size:14px;
  font-weight:500;
}

.school-title {
    font-size: 43rem;        /* Makes it really big */
    font-weight: 6700;       /* Extra bold */
    color: #030408;         /* Dark blue color */
    text-align: center;     /* Centered on page */
    margin: 40px 0;         /* Space above and below */
    letter-spacing: 2px;    /* Adds spacing between letters */
    text-transform: uppercase; /* Optional: all caps */
}

/* PRINT SETTINGS */
@media print {
  body{ background:#fff !important; }
  .sidebar, .controls{ display:none !important; }
  .content{ margin:0 !important; padding:0 !important; }
  .marksheet{
    width:88% !important;
    min-height:80vh !important;
    margin:0 !important;
    box-shadow:none !important;
    border-radius:0 !important;
    page-break-after:always;
  }
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>School ERP</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="result_upload.html">Mark Upload</a>
  <a href="marksheet.html" style="background: rgba(255,255,255,0.08);">Marksheet</a>
</div>

<div class="content">
  <header><b>Generate Marksheets</b></header>

  <div class="controls">
    <div>
      <label>Session</label>
      <select id="sessionSelect"></select>
    </div>
    <div>
      <label>Class</label>
      <select id="classSelect"></select>
    </div>
    <div>
      <label>Exam</label>
      <select id="examSelect"></select>
    </div>
    <div>
      <button class="btn" onclick="generateMarksheets()">Generate</button>
      <button class="btn" onclick="printMarksheets()">Print</button>
    </div>
  </div>

  <div id="marksheetContainer" class="marksheet-container"></div>
</div>

<script>
const FEE_API = "https://fee-backend-ntas.onrender.com";
const EXAM_API = "http://127.0.0.1:5000";

let STUDENTS=[], EXAMS=[], INCHARGE={}, DATESHEET=[];

async function loadSessions(){
  const r = await fetch(`${FEE_API}/session/list`);
  const d = await r.json();
  sessionSelect.innerHTML = d.sessions.map(s=>`<option>${s}</option>`).join("");
  loadClasses();
}

async function loadClasses(){
  const session = sessionSelect.value;
  const r = await fetch(`${FEE_API}/students`, {headers:{"X-Session":session}});
  const d = await r.json();
  STUDENTS = d.students;

  const classes = [...new Set(STUDENTS.map(s=>s.class_name))].sort();
  classSelect.innerHTML = `<option value="">Select</option>` + classes.map(c=>`<option>${c}</option>`).join("");
  loadExams(); loadIncharge();
}

async function loadExams(){
  const r = await fetch(`${EXAM_API}/exam/list-all`);
  const d = await r.json();
  EXAMS = d.exams;
  examSelect.innerHTML = `<option value="">Select</option>` + EXAMS.map(e=>`<option>${e.exam_name}</option>`).join("");
}

async function loadIncharge(){
  try{
    const r = await fetch(`${EXAM_API}/incharge/get?session=${sessionSelect.value}`);
    const d = await r.json();
    INCHARGE = d.success ? d.incharge : {};
  }catch{ INCHARGE = {}; }
}

async function generateMarksheets(){
  const cls = classSelect.value;
  const exam = examSelect.value;
  if(!cls || !exam) return alert("Select class and exam");

  const container = document.getElementById("marksheetContainer");
  container.innerHTML = "";

  // Load exam dates
  const rDate = await fetch(`${EXAM_API}/exam/get-datesheet?class_name=${cls}&session=${encodeURIComponent(sessionSelect.value)}&exam_name=${encodeURIComponent(exam)}`);
  const dDate = await rDate.json();
  DATESHEET = dDate.datesheet || [];

  const classStudents = STUDENTS.filter(s=>s.class_name===cls);

  for(const student of classStudents){

    let subjects=[];
    if(DATESHEET.length){
      subjects = DATESHEET.map(s=>({
        name:s.subject,
        max:s.max_marks || 100,
        marks: student.marks?.[s.subject] ?? 0
      }));
    }

    const total = subjects.reduce((a,b)=>a+b.marks,0);
    const maxTotal = subjects.reduce((a,b)=>a+b.max,0);
    const percent = ((total/maxTotal)*100).toFixed(2);
    const grade = percent>=90?'A+':percent>=80?'A':percent>=70?'B+':percent>=60?'B':percent>=50?'C':'F';

    const div = document.createElement("div");
    div.className = "marksheet";

    div.innerHTML = `
      <header>
        <img src="images/logo1.png" class="logo">
        <h1 class="school-title">P.S. Public School</h1>

        <h3>Marksheet – ${exam}</h3>
      </header>

      <div class="student-info">
        <div><b>Student:</b> ${student.name}</div>
        <div><b>Roll:</b> ${student.roll}</div>
        <div><b>Class:</b> ${cls}</div>
        <div><b>Father:</b> ${student.father}</div>
        <div><b>Session:</b> ${sessionSelect.value}</div>
        <div><b>Class Incharge:</b> ${INCHARGE[cls] || "N/A"}</div>
      </div>

      <table>
        <thead>
          <tr><th>Subject</th><th>Marks</th><th>Max</th></tr>
        </thead>
        <tbody>
          ${subjects.map(s=>`
            <tr class="${s.marks < s.max/3 ? 'fail':''}">
              <td>${s.name}</td>
              <td>${s.marks}</td>
              <td>${s.max}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>

      <div class="summary">
        <div><b>Total:</b> ${total} / ${maxTotal}</div>
        <div><b>Percentage:</b> ${percent}%</div>
        <div><b>Grade:</b> ${grade}</div>
      </div>


      <div class="holistic-box">

        <h3>Holistic Development & Behaviour</h3>
        <div class="holistic-row">

          <div><b>Attendance:</b> ${student.attendance || "A / A"}</div>
          <div><b>Discipline:</b> ${student.discipline || "A"}</div>
          <div><b>Sports Skill:</b> ${student.sports || "A"}</div>
          <div><b>Co-Curricular Activities:</b> ${student.activities || "A"}</div>
          <div><b>Health & Cleanliness:</b> ${student.health || "A"}</div>
          <div><b>Teacher’s Remarks:</b> ${student.remark || "Shows good performance."}</div>
        </div>
      </div>

      
      <div class="sign-block">
        <div class="sign-box">Class Incharge Signature</div>
        <div class="sign-box">Principal Signature</div>
      </div>

      <div class="school-stamp">
        Exam Department<br>
        P.S. Public School<br>
        Affiliation No - 531470
      </div>
    `;

    container.appendChild(div);
  }

  container.style.display = "block";
}

function printMarksheets(){
  window.print();
}

sessionSelect.addEventListener("change", loadClasses);
classSelect.addEventListener("change", ()=>{ loadExams(); loadIncharge(); });

loadSessions();
</script>

</body>
</html>
